<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试管理评价</title>
    <link rel="stylesheet" type="text/css" href="../frame/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../frame/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/college.css">
    <link rel="stylesheet" type="text/css" href="../frame/bootstrap-table-master/src/bootstrap-table.css">


    <script src="../frame/jquery/jquery-3.3.1.js"></script>
    <script src="../frame/bootstrap-table-master/src/bootstrap-table.js"></script>
    <script src="../frame/bootstrap-table-master/src/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="content col-lg-12 col-md-12 col-sm-12">
    <div>
        <p class="frameTitle">&nbsp;&nbsp;考试管理评价&nbsp;&nbsp;
        </p>
    </div>
    <hr class="hr1"/>
    <!--<div class="queryDiv col-lg-6 col-sm-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">-->
    <!--<label>学院信息查询:</label>&nbsp;<input type="text" class="collegeCheck">&nbsp;<i class="fa fa-search" aria-hidden="true"></i>-->
    <!--</div>-->

    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel">
            <div class="panel-heading query" >查询</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_user">学院名称:</label>
                        <div class="col-sm-2">
                            <input id="txt_search_user" type="text" class="form-control">
                        </div>
                        <div class="col-sm-3" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="toolbar" class="btn-group">
            <button id="btn_brith" type="button" class="btn btn-default">
                <i class="fa fa-bars" aria-hidden="true"></i> &nbsp;排序
            </button>
            <button id="btn_excel" type="button" class="btn btn-default">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>导出Excel表
            </button>
            <button id="print" type="button" class="btn btn-primary">
                打印
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>
</div>

<script>
    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/Home/GetDepartment',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: false,                  //是否显示所有的列
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'college',
                    title: '学院'
                }, {
                    title: "评价",
                    align: 'center',
                    valign: 'middle',
                    width: 160, // 定义列的宽度，单位为像素px
                    formatter: function (value, row, index) {
                        return '<div><label class="radio-inline">' +
                            '<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 优' +
                            '</label>' +
                            '<label class="radio-inline">' +
                            '<input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 良' +
                            '</label>'+
                            '<label class="radio-inline">' +
                            '<input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 差' +
                            '</label></div>'
                    }
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val()
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
    };
</script>
</body>
</html>
